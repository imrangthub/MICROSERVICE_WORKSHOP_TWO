server:
  port: ${PORT:9091}
spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/imrangthub/central-configuration-repo.git
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:9092/eureka/
management:
  endpoints:
    web:
      exposure:
        include: info
