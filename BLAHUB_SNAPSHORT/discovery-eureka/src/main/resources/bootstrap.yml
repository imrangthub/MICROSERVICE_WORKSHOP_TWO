server:
  port: ${PORT:8888}
spring:
  application:
    name: discovery-eureka
  config:
    import: optional:configserver:http://localhost:9091/
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"