server:
  port: ${PORT:8888}
spring:
  application:
    name: edge-service
  config:
    import: optional:configserver:http://localhost:9091/
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:9092/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"