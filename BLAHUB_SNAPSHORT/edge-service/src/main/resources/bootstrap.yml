server:
  port: ${PORT:9090}
spring:
  application:
    name: edge-service
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: http://localhost:8081/
          predicates:
            - Path=/student-service/**
        - id: course-service
          uri: http://localhost:8082/
          predicates:
            - Path=/course-service/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9092/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"